# Render.com Deployment Configuration for HappyTracker

services:
  # Frontend Web App
  - type: web
    name: happytracker-frontend
    env: static
    plan: starter
    rootDir: apps/web
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_HUGGINGFACE_TOKEN
        value: your_huggingface_token_here
    
  # Backend API Service
  - type: web
    name: happytracker-api
    env: node
    plan: starter
    rootDir: render-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://happytracker-frontend.onrender.com
    healthCheckPath: /api/health
    
  # Database Service (Optional)
  - type: pserv
    name: happytracker-db
    plan: starter
    databaseName: happytracker
    databaseUser: happytracker_user