# Render.com Deployment Configuration for HappyTracker
# This file deploys the backend API service

services:
  # Backend API Service
  - type: web
    name: happytracker-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      NODE_ENV: production
      PORT: 3001
    healthCheckPath: /api/health
    
  # Database Service (Optional)
  - type: pserv
    name: happytracker-database
    plan: starter
    databaseName: happytracker
    databaseUser: happytracker_user