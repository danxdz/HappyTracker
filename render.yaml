# Render.com Deployment Configuration for HappyTracker

services:
  # Backend API Service
  - type: web
    name: happytracker-api
    env: node
    plan: starter
    rootDir: render-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      NODE_ENV: production
      PORT: 3001
    healthCheckPath: /api/health
    
  # Database Service (Optional)
  - type: pserv
    name: happytracker-db
    plan: starter
    databaseName: happytracker
    databaseUser: happytracker_user