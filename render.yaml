# Render.com Deployment Configuration for HappyTracker

services:
  # Frontend Web App
  - type: static
    name: happytracker-frontend
    plan: starter
    rootDir: apps/web
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      NODE_ENV: production
      VITE_HUGGINGFACE_TOKEN: your_huggingface_token_here
      REACT_APP_API_URL: https://happytracker-api.onrender.com/api
    
  # Backend API Service
  - type: web
    name: happytracker-api
    env: node
    plan: starter
    rootDir: render-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://happytracker-frontend.onrender.com
    healthCheckPath: /api/health
    
  # Database Service (Optional)
  - type: pserv
    name: happytracker-db
    plan: starter
    databaseName: happytracker
    databaseUser: happytracker_user