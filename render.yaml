services:
  - type: web
    name: happytracker-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
  
  - type: web
    name: happytracker-frontend
    env: node
    rootDir: apps/web
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: node server.js
    envVars:
      - key: VITE_HUGGINGFACE_TOKEN
        value: your_huggingface_token_here
      - key: VITE_MESHY_API_KEY
        value: your_meshy_api_key_here
      - key: REACT_APP_API_URL
        value: https://happytracker-backend.onrender.com/api