# Render.com Deployment Configuration for HappyTracker

services:
  # Backend API Service
  - type: web
    name: happytracker-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      NODE_ENV: production
      PORT: 3001
    healthCheckPath: /api/health